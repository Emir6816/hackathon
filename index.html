          <button class="btn btn-violet" id="previous-btn">Prev page</button>
          <button class="btn btn-violet" id="next-btn">Next page</button>
      </div>

    <!-- modal here -->
    <!-- modal for user registration -->
    <div class="modal fade" id="exampleRegisterModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Registration user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
        <div class="modal-body">
          <input type="text" id="add-user-name" placeholder="Enter username">
          <input type="text" id="add-user-email" placeholder="Enter email">
          <input type="password" id="add-user-password" placeholder="Enter password">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="user-register-btn">Register</button>
        </div>
      </div>
    </div>
  </div>
    <!-- end registration modal -->
    <!-- add review modal -->
    <div class="modal fade" id="exampleAddReviewModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add review modal</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="add-review-trailer" placeholder="img url">
          <input type="text" id="add-review-title" placeholder="Review title">
          <input type="text" id="add-review-desc" placeholder="Review description">
          <input type="text" id="add-review-user" placeholder="Enter your username">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary edit-review-btn">Save changes</button>
          <button type="button" class="btn btn-violet" id="add-review-btn">Add review</button>
        </div>
      </div>
    </div>
